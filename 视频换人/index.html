<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËßÜÈ¢ëÊç¢‰∫∫Â∑•ÂÖ∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .upload-section {
            margin-bottom: 25px;
        }

        .upload-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            font-size: 14px;
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #e8f4f8;
            border-radius: 8px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: #333;
            font-size: 14px;
            word-break: break-all;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .preview {
            margin-top: 15px;
            max-width: 100%;
            border-radius: 8px;
            display: none;
        }

        .preview.show {
            display: block;
        }

        .video-preview {
            max-width: 100%;
            border-radius: 8px;
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 8px;
        }

        .status-section {
            margin-top: 20px;
            display: none;
        }

        .status-section.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-text {
            color: #666;
            font-size: 14px;
            text-align: center;
        }

        .result-section {
            margin-top: 20px;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .result-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
        }

        .result-video {
            width: 100%;
            border-radius: 8px;
        }

        .download-btn {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .download-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: #f0f0f0;
            padding: 5px;
            border-radius: 10px;
        }

        .mode-toggle-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: #666;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .mode-toggle-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .mode-toggle-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.5);
        }

        .url-input-container {
            display: none;
            margin-top: 10px;
        }

        .url-input-container.show {
            display: block;
        }

        .url-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .url-input:focus {
            border-color: #764ba2;
        }

        .upload-container {
            display: none;
        }

        .upload-container.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ËßÜÈ¢ëÊç¢‰∫∫Â∑•ÂÖ∑</h1>

        <div class="mode-toggle">
            <button class="mode-toggle-btn active" id="uploadModeBtn">‰∏ä‰º†Êñá‰ª∂</button>
            <button class="mode-toggle-btn" id="urlModeBtn">ËæìÂÖ•URL</button>
        </div>

        <div class="upload-section upload-container show" id="uploadContainer">
            <label class="upload-label">‰∏ä‰º†ËßÜÈ¢ë</label>
            <div class="upload-area" id="videoUploadArea">
                <input type="file" id="videoInput" accept="video/*">
                <div class="upload-icon">üé¨</div>
                <div class="upload-text">ÁÇπÂáªÊàñÊãñÊãΩ‰∏ä‰º†ËßÜÈ¢ëÊñá‰ª∂</div>
            </div>
            <div class="file-info" id="videoFileInfo">
                <div class="file-name" id="videoFileName"></div>
            </div>
            <video class="preview video-preview" id="videoPreview" controls></video>
        </div>

        <div class="upload-section upload-container show" id="uploadContainer2">
            <label class="upload-label">‰∏ä‰º†ÂõæÁâá</label>
            <div class="upload-area" id="imageUploadArea">
                <input type="file" id="imageInput" accept="image/*">
                <div class="upload-icon">üñºÔ∏è</div>
                <div class="upload-text">ÁÇπÂáªÊàñÊãñÊãΩ‰∏ä‰º†ÂõæÁâáÊñá‰ª∂</div>
            </div>
            <div class="file-info" id="imageFileInfo">
                <div class="file-name" id="imageFileName"></div>
            </div>
            <img class="preview image-preview" id="imagePreview" alt="ÂõæÁâáÈ¢ÑËßà">
        </div>

        <div class="upload-section url-input-container" id="urlContainer">
            <label class="upload-label">ËßÜÈ¢ëURL</label>
            <input type="text" class="url-input" id="videoUrlInput" placeholder="ËØ∑ËæìÂÖ•ËßÜÈ¢ëÁöÑÂÖ¨ÁΩëURL">
        </div>

        <div class="upload-section url-input-container" id="urlContainer2">
            <label class="upload-label">ÂõæÁâáURL</label>
            <input type="text" class="url-input" id="imageUrlInput" placeholder="ËØ∑ËæìÂÖ•ÂõæÁâáÁöÑÂÖ¨ÁΩëURL">
        </div>

        <button class="generate-btn" id="generateBtn" disabled>ÁîüÊàê</button>

        <div class="status-section" id="statusSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status-text" id="statusText">Ê≠£Âú®Â§ÑÁêÜ‰∏≠...</div>
        </div>

        <div class="result-section" id="resultSection">
            <label class="result-label">ÁîüÊàêÁªìÊûú</label>
            <video class="result-video" id="resultVideo" controls></video>
            <button class="download-btn" id="downloadBtn">‰∏ãËΩΩËßÜÈ¢ë</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const API_KEY = 'sk-238040cd14f843848beb2bfdfbf64acc';
        const API_URL = 'https://dashscope.aliyuncs.com/api/v1/services/aigc/image2video/video-synthesis';
        const SERVER_URL = 'http://localhost:5000';

        const uploadModeBtn = document.getElementById('uploadModeBtn');
        const urlModeBtn = document.getElementById('urlModeBtn');
        const uploadContainer = document.getElementById('uploadContainer');
        const uploadContainer2 = document.getElementById('uploadContainer2');
        const urlContainer = document.getElementById('urlContainer');
        const urlContainer2 = document.getElementById('urlContainer2');
        const videoInput = document.getElementById('videoInput');
        const imageInput = document.getElementById('imageInput');
        const videoUrlInput = document.getElementById('videoUrlInput');
        const imageUrlInput = document.getElementById('imageUrlInput');
        const videoFileInfo = document.getElementById('videoFileInfo');
        const imageFileInfo = document.getElementById('imageFileInfo');
        const videoFileName = document.getElementById('videoFileName');
        const imageFileName = document.getElementById('imageFileName');
        const videoPreview = document.getElementById('videoPreview');
        const imagePreview = document.getElementById('imagePreview');
        const generateBtn = document.getElementById('generateBtn');
        const statusSection = document.getElementById('statusSection');
        const progressFill = document.getElementById('progressFill');
        const statusText = document.getElementById('statusText');
        const resultSection = document.getElementById('resultSection');
        const resultVideo = document.getElementById('resultVideo');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorMessage = document.getElementById('errorMessage');

        let videoFile = null;
        let imageFile = null;
        let resultVideoUrl = null;
        let taskId = null;
        let pollInterval = null;
        let currentMode = 'upload';

        uploadModeBtn.addEventListener('click', function() {
            currentMode = 'upload';
            uploadModeBtn.classList.add('active');
            urlModeBtn.classList.remove('active');
            
            uploadContainer.classList.add('show');
            uploadContainer2.classList.add('show');
            urlContainer.classList.remove('show');
            urlContainer2.classList.remove('show');
            
            checkFiles();
        });

        urlModeBtn.addEventListener('click', function() {
            currentMode = 'url';
            urlModeBtn.classList.add('active');
            uploadModeBtn.classList.remove('active');
            
            urlContainer.classList.add('show');
            urlContainer2.classList.add('show');
            uploadContainer.classList.remove('show');
            uploadContainer2.classList.remove('show');
            
            checkFiles();
        });

        videoUrlInput.addEventListener('input', function() {
            checkFiles();
        });

        imageUrlInput.addEventListener('input', function() {
            checkFiles();
        });

        videoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                videoFile = file;
                videoFileName.textContent = `Â∑≤ÈÄâÊã©: ${file.name}`;
                videoFileInfo.classList.add('show');
                
                const url = URL.createObjectURL(file);
                videoPreview.src = url;
                videoPreview.classList.add('show');
                
                checkFiles();
            }
        });

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                imageFile = file;
                imageFileName.textContent = `Â∑≤ÈÄâÊã©: ${file.name}`;
                imageFileInfo.classList.add('show');
                
                const url = URL.createObjectURL(file);
                imagePreview.src = url;
                imagePreview.classList.add('show');
                
                checkFiles();
            }
        });

        function checkFiles() {
            if (currentMode === 'upload') {
                if (videoFile && imageFile) {
                    generateBtn.disabled = false;
                } else {
                    generateBtn.disabled = true;
                }
            } else {
                const videoUrl = videoUrlInput.value.trim();
                const imageUrl = imageUrlInput.value.trim();
                if (videoUrl && imageUrl) {
                    generateBtn.disabled = false;
                } else {
                    generateBtn.disabled = true;
                }
            }
        }

        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            if (text) {
                statusText.textContent = text;
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            statusSection.classList.remove('show');
            generateBtn.disabled = false;
            
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        function showResult(videoUrl) {
            resultVideoUrl = videoUrl;
            resultVideo.src = videoUrl;
            resultSection.classList.add('show');
            statusSection.classList.remove('show');
            generateBtn.disabled = false;
            
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        async function uploadFileToServer(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            const response = await fetch(`${SERVER_URL}/upload`, {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (data.success) {
                return data.url;
            } else {
                throw new Error(data.error || 'Êñá‰ª∂‰∏ä‰º†Â§±Ë¥•');
            }
        }

        async function submitTask(imageUrl, videoUrl) {
            const response = await fetch(`${SERVER_URL}/generate`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    image_url: imageUrl,
                    video_url: videoUrl
                })
            });
            
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`APIËØ∑Ê±ÇÂ§±Ë¥•: ${response.status} - ${errorText}`);
            }
            
            const data = await response.json();
            return data.task_id;
        }

        async function checkTaskStatus(taskId) {
            const response = await fetch(`${SERVER_URL}/status/${taskId}`, {
                method: 'GET'
            });
            
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Êü•ËØ¢‰ªªÂä°Áä∂ÊÄÅÂ§±Ë¥•: ${response.status} - ${errorText}`);
            }
            
            const data = await response.json();
            return data.data;
        }

        async function generateVideoSwap() {
            try {
                generateBtn.disabled = true;
                errorMessage.classList.remove('show');
                resultSection.classList.remove('show');
                statusSection.classList.add('show');
                
                let imageUrl, videoUrl;
                
                if (currentMode === 'upload') {
                    updateProgress(10, 'Ê≠£Âú®‰∏ä‰º†ÂõæÁâá...');
                    imageUrl = await uploadFileToServer(imageFile);
                    
                    updateProgress(30, 'Ê≠£Âú®‰∏ä‰º†ËßÜÈ¢ë...');
                    videoUrl = await uploadFileToServer(videoFile);
                } else {
                    updateProgress(10, '‰ΩøÁî®ËæìÂÖ•ÁöÑURL...');
                    imageUrl = imageUrlInput.value.trim();
                    videoUrl = videoUrlInput.value.trim();
                    
                    updateProgress(30, 'È™åËØÅURL...');
                    
                    if (!imageUrl.startsWith('http://') && !imageUrl.startsWith('https://')) {
                        throw new Error('ÂõæÁâáURLÊ†ºÂºè‰∏çÊ≠£Á°Æ');
                    }
                    if (!videoUrl.startsWith('http://') && !videoUrl.startsWith('https://')) {
                        throw new Error('ËßÜÈ¢ëURLÊ†ºÂºè‰∏çÊ≠£Á°Æ');
                    }
                }
                
                updateProgress(50, 'Ê≠£Âú®Êèê‰∫§‰ªªÂä°...');
                taskId = await submitTask(imageUrl, videoUrl);
                
                updateProgress(60, '‰ªªÂä°Â∑≤Êèê‰∫§ÔºåÊ≠£Âú®Â§ÑÁêÜ...');
                
                let checkCount = 0;
                const maxChecks = 120;
                
                pollInterval = setInterval(async () => {
                    try {
                        checkCount++;
                        
                        if (checkCount > maxChecks) {
                            clearInterval(pollInterval);
                            pollInterval = null;
                            throw new Error('‰ªªÂä°Â§ÑÁêÜË∂ÖÊó∂');
                        }
                        
                        const taskOutput = await checkTaskStatus(taskId);
                        const status = taskOutput.task_status;
                        
                        const progress = 60 + (checkCount / maxChecks) * 30;
                        updateProgress(progress, `‰ªªÂä°Áä∂ÊÄÅ: ${status} (${checkCount}/${maxChecks})`);
                        
                        if (status === 'SUCCEEDED') {
                            clearInterval(pollInterval);
                            pollInterval = null;
                            
                            const results = taskOutput.results;
                            if (results && results.video_url) {
                                updateProgress(100, 'Â§ÑÁêÜÂÆåÊàêÔºÅ');
                                setTimeout(() => {
                                    showResult(results.video_url);
                                }, 500);
                            } else {
                                throw new Error('‰ªªÂä°ÂÆåÊàê‰ΩÜÊú™ÊâæÂà∞ËßÜÈ¢ëURL');
                            }
                        } else if (status === 'FAILED') {
                            clearInterval(pollInterval);
                            pollInterval = null;
                            throw new Error(taskOutput.message || '‰ªªÂä°Â§ÑÁêÜÂ§±Ë¥•');
                        }
                        
                    } catch (error) {
                        clearInterval(pollInterval);
                        pollInterval = null;
                        showError('Ê£ÄÊü•‰ªªÂä°Áä∂ÊÄÅÊó∂Âá∫Èîô: ' + error.message);
                    }
                }, 5000);
                
            } catch (error) {
                console.error('ÁîüÊàêÂ§±Ë¥•:', error);
                showError('ÁîüÊàêÂ§±Ë¥•: ' + error.message);
            }
        }

        generateBtn.addEventListener('click', function() {
            if (currentMode === 'upload') {
                if (videoFile && imageFile) {
                    generateVideoSwap();
                }
            } else {
                const videoUrl = videoUrlInput.value.trim();
                const imageUrl = imageUrlInput.value.trim();
                if (videoUrl && imageUrl) {
                    generateVideoSwap();
                }
            }
        });

        downloadBtn.addEventListener('click', function() {
            if (resultVideoUrl) {
                const a = document.createElement('a');
                a.href = resultVideoUrl;
                a.download = 'swapped_video.mp4';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        });
    </script>
</body>
</html>
